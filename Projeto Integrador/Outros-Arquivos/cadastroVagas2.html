<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroVagas2.css">
    <title>Formulário</title>
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-image {
    text-align: center;
    margin-bottom: 20px;
}

.form-image img {
    max-width: 100%;
    height: auto;
}

.form {
    padding: 20px;
}

.form-header {
    margin-bottom: 20px;
    text-align: center;
}

.form-header .title h1 {
    font-size: 24px;
    color: #333;
}

.input-group {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.input-box {
    margin-bottom: 15px;
}

.input-box label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 14px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.turno-inputs {
    margin-bottom: 20px;
}

.turno-title h6 {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
}

.turno-group {
    display: flex;
    gap: 10px;
}

.turno-input {
    display: flex;
    align-items: center;
}

.turno-input input[type="radio"] {
    margin-right: 5px;
}

.continue-button {
    text-align: center;
    margin-top: 20px;
}

.continue-button input[type="submit"] {
    padding: 12px 24px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.continue-button input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="..\img\undraw_learning_sketching_nd4f.svg" alt="img">
        </div>
        <div class="form">
            <form action="..\Admin\cadastroVagas.php" method="POST" name="cadastroVagas">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar vagas</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeEmpresa">Nome da empresa</label>
                        <input id="nomeEmpresa" type="text" name="nomeEmpresa" placeholder="Digite o nome da empresa" required>
                    </div>

                    <div class="input-box">
                        <label for="cargo">Cargo</label>
                        <input id="cargo" type="text" name="cargo" placeholder="Digite o cargo" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="local">Local de trabalho</label>
                        <input id="local" type="text" name="local" placeholder="Local de trabalho" required>
                    </div>

                    <div class="input-box">
                        <label for="requisitos">Requisitos</label>
                        <input id="requisitos" type="text" name="requisitos" placeholder="Digite os requisitos" required>
                    </div>


                    <div class="input-box">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="text" name="descricao" placeholder="Descrição da vaga" required>
                    </div>

                </div>

                <div class="turno-inputs">
                    <div class="turno-title">
                        <h6>Turno de trabalho</h6>
                    </div>

                    <div class="turno-group">
                        <div class="turno-input">
                            <input id="turno1" type="radio" name="turno" value="1° turno">
                            <label for="turno1">1° turno</label>
                        </div>

                        <div class="turno-input">
                            <input id="turno2" type="radio" name="turno" value="2° turno">
                            <label for="turno2">2° turno</label>
                        </div>

                        <div class="turno-input">
                            <input id="turno3" type="radio" name="turno" value="3° turno">
                            <label for="turno3">3° turno</label>
                        </div>

                        <div class="turno-input">
                            <input id="turno4" type="radio" name="turno" value="Comercial">
                            <label for="turno4">Comercial</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <input type="submit" name="cadastrar" value="Cadastrar" /> 
                </div>
            </form>
        </div>
    </div>
</body>

</html>
